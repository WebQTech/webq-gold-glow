name: Deploy to AWS S3

on:
  push:
    branches:
      - dev
      - qa
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set environment variables
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BRANCH="${{ github.event.inputs.environment }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          
          case $BRANCH in
            dev)
              echo "ENVIRONMENT=development" >> $GITHUB_ENV
              echo "CUSTOM_DOMAIN=dev.webqtech.com" >> $GITHUB_ENV
              echo "S3_BUCKET=${{ secrets.S3_BUCKET }}" >> $GITHUB_ENV
              echo "CF_DIST_ID=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" >> $GITHUB_ENV
              ;;
            qa)
              echo "ENVIRONMENT=qa" >> $GITHUB_ENV
              echo "CUSTOM_DOMAIN=qa.webqtech.com" >> $GITHUB_ENV
              echo "S3_BUCKET=${{ secrets.QA_S3_BUCKET }}" >> $GITHUB_ENV
              echo "CF_DIST_ID=${{ secrets.QA_CLOUDFRONT_DISTRIBUTION_ID }}" >> $GITHUB_ENV
              ;;
            production|prod)
              echo "ENVIRONMENT=production" >> $GITHUB_ENV
              echo "CUSTOM_DOMAIN=www.webqtech.com" >> $GITHUB_ENV
              echo "S3_BUCKET=${{ secrets.PROD_S3_BUCKET }}" >> $GITHUB_ENV
              echo "CF_DIST_ID=${{ secrets.PROD_CLOUDFRONT_DISTRIBUTION_ID }}" >> $GITHUB_ENV
              ;;
          esac

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file from secrets
        run: |
          echo "Creating .env file from GitHub secrets..."
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env
          echo "VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}" >> .env
          echo "VITE_ENVIRONMENT=${{ env.ENVIRONMENT }}" >> .env
          echo ".env file created"

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          echo "Deploying to S3 bucket: ${{ env.S3_BUCKET }}"
          
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --exclude "index.html" \
            --delete \
            --cache-control "max-age=31536000,public"
          
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate" \
            --content-type "text/html"
          
          echo "Files deployed to S3"

      - name: Invalidate CloudFront cache (if configured)
        continue-on-error: true
        run: |
          if [ -n "${{ env.CF_DIST_ID }}" ]; then
            echo "Invalidating CloudFront cache..."
            aws cloudfront create-invalidation \
              --distribution-id ${{ env.CF_DIST_ID }} \
              --paths "/*"
            echo "CloudFront cache invalidated"
          else
            echo "CloudFront distribution ID not configured, skipping cache invalidation"
          fi

      - name: Deployment Summary
        run: |
          echo "========================================="
          echo "Deployment Successful"
          echo "========================================="
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "S3 Bucket: ${{ env.S3_BUCKET }}"
          echo "S3 Website: http://${{ env.S3_BUCKET }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"
          if [ -n "${{ env.CF_DIST_ID }}" ]; then
            echo "Custom Domain: https://${{ env.CUSTOM_DOMAIN }}"
            echo "CloudFront: Configured"
          else
            echo "CloudFront: Not configured"
          fi
          echo "========================================="
